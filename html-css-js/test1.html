<html>

<body>    
    <button onclick="fetchData()">Fetch Data</button>

    <script>
        function fetchData() {
            // fetch('http://localhost:5500/f1.txt')
            // fetch('http://localhost')
                fetch('http://localhost/api/news')
                .then(response => response.text())
                .then(data => {                   
                    console.log('Fetch API Response:\n', data);

                    let m1 = JSON.parse(data);

                    
                    console.log(m1);

                    for(let obj of m1.data){

                        console.log(obj);

                        document.body.insertAdjacentHTML('beforeend', 
                        "<br>" + `${obj.id} , ${obj.name}, ${obj.created_at}`)


                    }
                    



                   // document.body.insertAdjacentHTML('beforeend', "<br>" + data)
                
                })
                .catch(error => {
                    
                    console.error('Fetch API Error:', error);
                });
        }
    </script>   
</body>


</html>
